<tui-primitive-textfield
  #createPostInput
  class="mb-3"
  iconContent="tuiIconPlusLarge"
  iconAlign="left"
  tuiTextfieldSize="l"
  [tuiTextfieldLabelOutside]="true"
  (click)="openPostCreationDialog()"
>Create Post</tui-primitive-textfield>

<tui-island class="mb-3">
  <div class="container-fluid">
    <div class="row justify-content-between">
      <div class="col-auto d-flex align-items-center">
        <div class="row">
          <div class="col-auto">
            <button
                tuiButton
                type="button"
                size="s"
                iconRight="tuiIconStarFilled"
                appearance="secondary"
                (click)="filter.setValue('top')"
            >
              Top
            </button>
          </div>
          <div class="col-auto">
            <button
            tuiButton
            type="button"
            size="s"
            iconRight="tuiIconTime"
            appearance="secondary"
            (click)="filter.setValue('new')"
            >
              New
            </button>
          </div>
        </div>
      </div>
      <!-- <div class="col-auto">
        <button
          tuiIconButton
          size="s"
          type="button"
          appearance="icon"
          icon="tuiIconFilter"
        ></button>
      </div> -->
    </div>
  </div>
</tui-island>


<div class="feed">
  <div class="feed-inner">
    <div class="mb-2" *ngFor="let post of backend.posts | async">
      <app-post [post]="post"></app-post>
    </div>
  </div>
</div>
