<form [formGroup]="postForm" (ngSubmit)="onSubmit()" >
  <tui-combo-box
    class="mb-2"
    tuiTextfieldExampleText="Type a ticker"
    tuiTextfieldSize="l"
    formControlName="ticker"
    [valueContent]="content"
    [tuiTextfieldCleaner]="true"
    [tuiTextfieldLabelOutside]="true"
    (searchChange)="onSearchChange($event)"
  >
    Choose an equity
    <tui-data-list-wrapper
        *tuiDataList
        [items]="tickers$ | async"
        [itemContent]="content"
    ></tui-data-list-wrapper>
  </tui-combo-box>
  <tui-text-area
    formControlName="analysis"
    class="mb-2"
    [tuiTextfieldLabelOutside]="true"
  >
    Share your thoughts
  </tui-text-area>
  <button tuiButton type="submit" appearance="primary">Post</button>
</form>
<ng-template class="container-fluid" #content let-ticker>
  <div class="row justify-content-between">
    <div class="col-auto">{{ ticker }}</div>
    <div class="col-auto">{{ ticker.name }}</div>
  </div>
</ng-template>
