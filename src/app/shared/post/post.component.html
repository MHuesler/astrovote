<tui-island>
  <div class="container-fluid">
    <div class="row justify-content-between mb-2">
      <div class="col-auto">
        <tui-rating class="rating" [formControl]="rateControl"></tui-rating>
      </div>
      <div class="col-auto">
        <div class="row">
          <div class="col-auto" *ngFor="let tag of post.tags">
            <tui-badge
              [value]="tag"
              [hoverable]="true"
            ></tui-badge>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-auto mr-2">
        <tui-avatar [text]="post.userName" size="m"></tui-avatar>
      </div>
      <div class="col-10 col-sm-4">
        <div class="row">
          <div class="col-auto">
            <p class="tui-island__category">{{ post.userName }}</p>
            <h3 class="tui-island__title mb-2">${{ post.ticker }}</h3>
            <p class="tui-island__paragraph">{{ post.analysis }}</p>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
          <div [id]="'tradingview_' + post.id"></div>
        </div>
        <!-- TradingView Widget END -->
      </div>
    </div>
  </div>
</tui-island>
